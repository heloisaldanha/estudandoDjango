{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Baixei o Bootstrap com arquivo css e js no  https://getbootstrap.com.br/docs/4.1/getting-started/download/
        no caminho, colocar a pasta acima do bootstrap ou abaixo de static
        observar o nome do arquivo. terminação .min.css -->

        <link rel="stylesheet" href="{% static '/estudo/bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">

        <!-- Aqui é o css separado que criei dentro da pasta de css para estilizar a página.
         no caminho, colocar a pasta acima do bootstrap ou abaixo de static-->
        <link rel="stylesheet" href="{% static '/estudo/bootstrap-4.1.3-dist/css/style.css' %}">
        <!-- Dentro da pasta do app que foi criado é por padrão ter uma pasta chamada static, que é onde o django
         vai buscar os arquivos estáticos. se quiser alterar, vai em settings -> STATIC_URL = '/static/'.
         Dentro dessa pasta, cria-se outra pasta, geralmente com o nome do app criado
         que contém o arquivo bootstrap -->

        <title>{% block 'titulo' %}{% endblock %}</title>

    </head>
    <body>

        <nav class="header">
            <ul class="nav justify-content-end" >
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts/">Contacts</a>
                </li>
            </ul>

        </nav>

        {% block 'conteudo' %}{% endblock %}
        <!-- Eu pensava que esse bloco englobava todo o body, mas é apenas o conteúdo específico mesmo.
         o layout da página não precisa estar dentro de nenhum bloco. O que é óbvio, já que o conteúdo é diferente
         para cada página, mas o layout é comum. cuidado para não cometer o mesmo erro novamente -->

        <br/>
        <img class="img-responsive" src="{% static '/estudo/img/olá.png' %}">
        <!-- imagem segue o mesmo padrão de estilo e funções -->

    </body>
</html>
